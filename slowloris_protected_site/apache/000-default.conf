<VirtualHost *:80>
    ServerName localhost
    DocumentRoot "/var/www/html"

    # Kick slow-header clients quickly
    RequestReadTimeout header=5-10,MinRate=600 body=10,MinRate=1000

    ErrorLog  ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

<Directory "/var/www/html">
    Require all granted
</Directory>
